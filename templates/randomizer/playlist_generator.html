<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "randomizer/playlist_generator_master.css" %}">

    <title>Playlist Generator</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="https://www.spotify.com">
        <img src="{% static "randomizer/spotify_logo.png" %}" width="150" height="50" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'randomizer:index' %}"><h4>Home</h4><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'randomizer:playlist_generator' %}"><h4>Generate Playlist</h4></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Please login to Spotify!</h1>
        <p class="lead text-center">Clicking on the button will generate a playlist of random tracks.</p>
        <div class="text-center">
          <a href={{user_auth_url}} type="button" class="btn btn-outline-success btn-lg">Generate Playlist</button></a>
        </div>
        <br>
        <div class="loader"></div>

      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static "randomizer/playlist_generator.js" %}" type="text/javascript"></script>

    <script type="text/javascript">
      function redirect_page() {
        window.location = "{% url 'randomizer:playlist_generator' %}"
      }
    </script>

  </body>
</html>
